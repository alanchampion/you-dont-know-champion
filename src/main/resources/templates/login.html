<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="general.html :: headerfiles"> </head>
<body>

<div th:insert="general.html :: header"></div>

<h3>Login</h3>
<form name='f' th:action="@{/perform_login}" method='POST' th:object="${object}" >
    <table>
        <tr>
            <td>User:</td>
            <td><input type='text' name='username'></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type='password' name='password' /></td>
        </tr>
    </table>
    <button type="submit">Login</button>
</form>

<div th:insert="general.html :: footer"></div>
</body>
</html>
